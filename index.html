<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 id="dj">AI DJ WEB APP
      <br>
      <span id="note"><b>NOTE</b> - Move your left-hand wrist up and down for Changing the the songs.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
  </center>
  <div id="left_disc">
    <img id="disc1" src="disk.gif">
    <br><br>
    <label id="speed" class="btn btn-info">SONG:- </label>
  </div>
  <div id="right_disc">
    <img id="disc2" src="disk.gif">
    <br><br>
    <label id="volume" class="btn btn-info">VOLUME:- </label>
  </div>
  <footer id="foot">Developed By DJ Hriday</footer>
  <script src="main.js"></script>
</body>

</html>
